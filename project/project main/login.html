<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hate Speech Detection</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="#" class="register-btn">Register</a>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero-text">Welcome to the Hate Speech Detection System – <br> Promoting Safer Online Communities Through AI</h1>

        <div class="login-container">
            <!-- Left Side: Sign In Form -->
            <div class="login-form">
                <h2>Sign In</h2>
                <form action="#" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username here" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password here" required>

                    <button type="submit" class="btn">Sign in</button>

                    <div class="options">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>

            <!-- Right Side: Sign Up Prompt -->
            <div class="signup-prompt">
                <h2>Welcome to Log In</h2>
                <p>Don’t have an account?</p>
                <a href="#" class="btn-light">Sign up</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <ul class="footer-links">
                <li><a href="#">Privacy</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
